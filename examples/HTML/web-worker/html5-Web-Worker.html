<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="赖祥燃, laixiangran@163.com, http://www.laixiangran.cn"/>
    <title>Web Worker示例</title>
</head>
<body>
<h1>通过Web Worker 让 javascript在后台计算迄今为止最大的质数</h1>
<p>迄今为止最大的质数: <output id="result"></output></p>
<p id="sortInfo"></p>
<hr>
<h1>兼容性</h1>
<iframe width="100%" height="475" src="http://caniuse.com/webworkers/embed" frameborder="0"></iframe>
<script>
    var worker = new Worker('worker.js');
    worker.onmessage = function (event) {
        document.getElementById('result').textContent = event.data;
    };
</script>
</body>
</html>

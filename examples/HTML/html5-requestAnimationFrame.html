<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="赖祥燃, laixiangran@163.com, http://www.laixiangran.cn"/>
    <title>requestAnimationFrame</title>
    <style>
        #status {
            height: 15px;
            line-height: 15px;
            color: #ffffff;
            font-size: 14px;
            border-radius: 2px;
            background: #00a000;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>使用 requestAnimationFrame 模拟进度条</h1>
<div id="status" style="width: 0;"></div>
<hr>
<h1>兼容性</h1>
<iframe width="100%" height="475" src="http://caniuse.com/requestanimationframe/embed" frameborder="0"></iframe>
<script>
    function updateProgress(timestamp) {
        var div = document.getElementById("status");
        div.style.width = (parseInt(div.style.width, 10) + 2) + "%";
        div.innerHTML = div.style.width;
        if (div.style.width != "100%") {
            requestAnimationFrame(updateProgress);
        }
    }
    requestAnimationFrame(updateProgress);
</script>
</body>
</html>
